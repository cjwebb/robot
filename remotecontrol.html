<html>
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <title>Remote Control Robot</title>
  </head>
  <body>
    <div id="commands"><p>Hello</p></div>
  </body>
  <script type="text/javascript">
    var doc = document.getElementById("commands");
    var keysDown = {
      left: 'up',
      right: 'up',
      up: 'up',
      down: 'up',
      space: 'up'
    };
    var writeCommand = function(key, stat) {
      keysDown[key] = stat;
      doc.innerHTML = "<p>" + JSON.stringify(keysDown) + "</p>";
    };
    var handleKey = function(keyStatus) {
      return function(event) {
        switch (event.keyCode) {
          case 32:
            writeCommand('space', keyStatus);
            break;
          case 37:
            writeCommand('left', keyStatus);
            break;
          case 38:
            writeCommand('up', keyStatus);
            break;
          case 39:
            writeCommand('right', keyStatus);
            break;
          case 40:
            writeCommand('down', keyStatus);
            break;
        }
      }
    };
    document.onkeyup = handleKey('up');
    document.onkeydown = handleKey('down');
  </script>
</html>
